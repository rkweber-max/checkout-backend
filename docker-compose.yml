version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: checkout-postgres
    environment:
      POSTGRES_USER: maxter
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: productsdb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maxter -d productsdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - checkout-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: checkout-app
    environment:
      APP_PORT: 8080
      DB_HOST: productsdb
      DB_PORT: 5432
      DB_USER: maxter
      DB_PASSWORD: admin
      DB_NAME: productsdb
      DB_SSLMODE: disable
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - checkout-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  checkout-network:
    driver: bridge
